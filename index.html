<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client Registration</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <h1>Register Your Business to Access Digic </h1>
  <form id="form">
    <div class="input-field col s12">
      <input type="text" class="form-control" id="client-name" placeholder="ABC Pte Ltd">
      <label for="client-name">Business Name</label>
    </div>
    <div class="input-field col s12">
      <input type="url" class="form-control" id="domain" placeholder="https://abc.xyz">
      <label for="domain">Website URL</label>
    </div>
    <div class="input-field col s12">
      <input type="url" class="form-control" id="redirect-url" placeholder="https://abc.xyz/callback">
      <label for="redirect-url">Redirect URL</label>
    </div>
    <button class="btn waves-effect waves-light" id="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>

  <p id="error-msg"></p>

  <div id="result" hidden>
    <div class="row">
      <h5>Client ID</h5>
      <p id="client-id"></p>
    </div>
    <div class="row">
      <h5>Client Secret</h5>
      <p id="client-secret"></p>
    </div>
    <div class="row">
      <h5>Public Key</h5>
      <p id="public-key"></p>
    </div>
    <div class="row">
      <h5>Private Key</h5>
      <p id="private-key"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
