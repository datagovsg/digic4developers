<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Register Your Business to Access Digic </h1>
  <form id="step1" class="card">
    <div class="input-field col s12">
      <input type="text" class="form-control" id="client-name" placeholder="ABC Pte Ltd">
      <label for="client-name">Business Name</label>
    </div>
    <div class="input-field col s12">
      <input type="url" class="form-control" id="domain" placeholder="https://abc.xyz">
      <label for="domain">Website URL</label>
    </div>
    <div class="input-field col s12">
      <input type="url" class="form-control" id="redirect-url" placeholder="https://abc.xyz/callback">
      <label for="redirect-url">Redirect URL</label>
    </div>
    <button class="btn waves-effect waves-light" id="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>

  <p id="error-msg"></p>

  <div id="step2" class="card" hidden>
    <div class="row">
      <h5>Client ID</h5>
      <p id="client-id"></p>
    </div>
    <div class="row">
      <h5>Client Secret</h5>
      <p id="client-secret"></p>
    </div>
    <div class="row">
      <h5>Public Key</h5>
      <p id="public-key"></p>
    </div>
    <div class="row">
      <h5>Private Key</h5>
      <p id="private-key"></p>
    </div>

    <p id="auth-url" class="code">
    </p>
    <a class="btn waves-effect waves-light blue darken-1" id="login-btn">Login with Digic
      <i class="material-icons right">fingerprint</i>
    </a>
  </div>

  <div id="step3" class="card" hidden>
    <div class="row">
      <h5>Authorization Code</h5>
      <p id="auth-code"></p>
    </div>

    <p id="exchange-url" class="code">
    </p>

     <button class="btn waves-effect waves-light" id="exchange-btn" name="action">Exchange Authorization Code for Access Token
      <i class="material-icons right">compare_arrows</i>
    </button>
  </div>

  <div id="step4" class="card" hidden>
    <div class="row">
      <h5>Response</h5>
      <p id="access-token"></p>
    </div>
    <div class="input-field col s12">
      <input type="text" class="form-control" id="client-secret-2">
      <label for="client-secret-2" class="active">Client Secret</label>
    </div>
    <button class="btn waves-effect waves-light" id="decode-id" name="action">Verify and Decode id_token jwt
      <i class="material-icons right">verified_user</i>
    </button>
  </div>

  <div id="step5" class="card" hidden>
    <div class="row">
      <h5>Successfully Decoded</h5>
      <p id="decoded-id"></p>
    </div>
    <p id="userinfo-url" class="code">
    </p>
    <button class="btn waves-effect waves-light" id="userinfo-btn" name="action">Get UserInfo JWE
      <i class="material-icons right">face</i>
    </button>
  </div>

  <div id="step6" class="card" hidden>
    <div class="row">
      <h5>UserInfo in JWE</h5>
      <p id="jwe"></p>
    </div>
    <div class="row">
      <h5>Private Key</h5>
      <p id="private-key-2"></p>
    </div>
    <button class="btn waves-effect waves-light" id="decrypt-btn" name="action">Decrypt
      <i class="material-icons right">lock_open</i>
    </button>
  </div>

  <div id="step7" class="card" hidden>
    <div class="row">
      <h5>UserInfo in JWS</h5>
      <p id="jws"></p>
    </div>
    <button class="btn waves-effect waves-light" id="decode-btn" name="action">Verify and Decode
      <i class="material-icons right">verified_user</i>
    </button>
  </div>

  <div id="step8" class="card" hidden>
    <div class="row">
      <h5>UserInfo Verified Successfully</h5>
      <p id="user-info"></p>
    </div>
    <button class="btn waves-effect waves-light green accent-3" id="start-over-btn" name="action">Start over
      <i class="material-icons right">refresh</i>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
